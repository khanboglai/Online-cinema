<html><head><base href="/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile - My Cinema Account</title>
    <link rel="stylesheet" type="text/css" href="/static/css/edit_lk.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Edit Profile</h1>
    </div>
  </header>

  <main class="container">
    <form class="edit-form" id="profileForm" action="/lk/edit" method="POST">
      <!-- <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="username" value='{{ username }}' required>
        <div class="error-message" id="nameError">Please enter a valid name</div>
      </div> -->

      <!-- <div class="form-group">
        <label for="password">New password</label>
        <input type="password" id="password" name="new_password">
      </div> -->

      <div class="form-group">
        <label for="name">Name</label>
        {% if name is not none %}
          <input type="text" id="name" name="name" value="{{ name }}" required>
        {% else %}
          <input type="text" id="name" name="name" required>
        {% endif %}
      </div>

      <div class="form-group">
        <label for="name">Surame</label>
        {% if surname is not none %}
          <input type="text" id="surname" name="surname" value="{{ surname }}" required>
        {% else %}
          <input type="text" id="surname" name="surname" required>
        {% endif %}
      </div>

      <div class="form-group">
        <label for="sex">Sex</label>
        <select id="sex" name="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="prefer-not">Prefer not to say</option>
        </select>
      </div>

      <div class="form-group">
        <label for="birthDate">Birth Date</label>
        {% if birth_date is not none %}
          <input type="date" id="birthDate" name="birth_date" value="{{ birth_date }}" required>
        {% else %}
          <input type="date" id="birth_date" name="birth_date" required>
        {% endif %}
        <div class="error-message" id="birthDateError">Please enter a valid date</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        {% if email is not none %}
          <input type="email" id="email" name="email" value="{{ email }}" required>
        {% else %}
          <input type="email" id="email" name="email" required>
        {% endif %}
      </div>

      

      <div class="button-group">
        <button type="submit">Save Changes</button>
        <button type="button" class="button-cancel" onclick="goLK()">Cancel</button>
      </div>
    </form>
  </main>

<script src="/static/js/script.js"></script>
</body></html>
