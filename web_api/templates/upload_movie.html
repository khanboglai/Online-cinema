<html><head><base href="/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload New Movie</title>
<link rel="stylesheet" type="text/css" href="/static/css/upload_movie.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Upload New Movie</h1>
    </div>
  </header>

  <main class="container">
    <form class="upload-form" id="movieUploadForm" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="movieName">Movie Name*</label>
        <input type="text" id="movieName" name="movieName" required>
      </div>

      <div class="form-group">
        <label>Age Rating*</label>
        <div class="rating-options" id="ageRating">
          <div class="rating-option" data-rating="G">G</div>
          <div class="rating-option" data-rating="PG">PG</div>
          <div class="rating-option" data-rating="PG-13">PG-13</div>
          <div class="rating-option" data-rating="R">R</div>
          <div class="rating-option" data-rating="NC-17">NC-17</div>
        </div>
      </div>

      <div class="form-group">
        <label for="director">Director*</label>
        <input type="text" id="director" name="director" required>
      </div>

      <div class="form-group">
        <label for="year">Year of Production*</label>
        <input type="number" id="year" name="year" min="1900" max="2024" required>
      </div>

      <div class="form-group">
        <label for="country">Country*</label>
        <input type="text" id="country" name="country" required>
      </div>

      <div class="buttons">
        <button type="button" class="back-btn" onclick="goBack()">Back</button>
        <button type="submit">Upload Movie</button>
      </div>
    </form>
  </main>

<script src="/static/js/upload_movie.js"></script>
</body></html>
