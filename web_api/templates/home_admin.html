<html><head><base href="." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="/static/css/home.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="/home" class="logo" style="text-decoration: none;">ChocoPy</a>
                <div class="search-container">
                    <input type="text" class="search-bar" name="query" placeholder="Search films..." oninput="handleInput(event)" onkeypress="handleKeyPress(event)">
                    <div class="search-suggestions" id="suggestions">
                    </div>
                </div>
                <div class="button-container">
                    <form action="/upload" method="GET">
                        <button type="submit" class="lk-btn">Загрузить фильм</button>
                    </form>
                    <form action="/lk" method="GET">
                        <button type="submit" class="lk-btn">Личный кабинет</button>
                    </form>
                </div>
            </nav>
        </header>
    
        <div class="container">
            {% if films is not none %}
            {% for tag, images in films.items() %}
            <h2 class="section-title">{{ tag }}</h2>
            <div class="main-content">
                {% for image in images %}
                <!-- Video Card 1 -->
                <div class="video-card" onclick="window.location='/films/{{ image['id'] }}'">
                    <div class="thumbnail">
                        <div class="thumbnail-overlay">
                            <img src="{{ image['cover'] }}" alt="{{ image['name'] }}" style="width: 400px; height: 230px; margin: 0;">
                            <button class="edit-btn" onclick="editFilm(event, '{{ image['id'] }}')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
<!--                                    <circle cx="12" cy="12" r="10"/>-->
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">{{ image['name'] }}</h3>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    
        <script src="/static/js/home.js"></script>
    </body>
    </html>
