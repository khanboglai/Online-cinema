<html><head><base href="/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload New Film</title>
<link rel="stylesheet" type="text/css" href="/static/css/upload_film.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Upload New Film</h1>
    </div>
  </header>

  <main class="container">
    <form class="upload-form" id="filmUploadForm" onsubmit="handleSubmit(event)" enctype="multipart/form-data">
      <div class="form-group">
        <label for="filmName">Film Name*</label>
        <input type="text" id="filmName" name="film_name" required>
      </div>

      <div class="form-group">
        <label>Age Rating*</label>
        <div class="rating-options">
          <input type="radio" id="0+" name="age_rating" value="0" class="rating-radio" required>
          <label for="0+" class="rating-label">0+</label>

          <input type="radio" id="6+" name="age_rating" value="6" class="rating-radio">
          <label for="6+" class="rating-label">6+</label>

          <input type="radio" id="12+" name="age_rating" value="12" class="rating-radio">
          <label for="12+" class="rating-label">12+</label>

          <input type="radio" id="16+" name="age_rating" value="16" class="rating-radio">
          <label for="16+" class="rating-label">16+</label>

          <input type="radio" id="18+" name="age_rating" value="18" class="rating-radio">
          <label for="18+" class="rating-label">18+</label>
        </div>
      </div>

      <!-- <div class="form-group">
        <label for="director">Director*</label>
        <input type="text" id="director" name="director" required>
      </div> -->

      <div class="form-group">
        <label for="year">Year of Production*</label>
        <input type="number" id="year" name="year" min="1900" max="2024" required>
      </div>

      <div class="form-group">
        <label for="country">Country*</label>
        <input type="text" id="country" name="country" required>
      </div>

      <div class="form-group">
        <label>Film File*</label>
        <div class="file-upload">
          <label for="filmFile" class="file-upload-label">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
            </svg>
            <span class="file-name">Choose a file...</span>
          </label>
          <input type="file" id="filmFile" name="film_file" accept="video/*" required>
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="back-btn" onclick="goBack()">Back</button>
        <button type="submit">Upload Film</button>
      </div>
    </form>
  </main>

<script src="/static/js/upload_film.js"></script>
</body></html>
