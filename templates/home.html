<html><head><base href="." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="/static/css/home.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">ChocoPy</div>
                <input type="text" class="search-bar" placeholder="Search films...">
                <form action="/logout" method="POST" id="logoutForm">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </nav>
        </header>
    
        <div class="container">
            {% for tag, images in films.items() %}
            <h2 class="section-title">{{ tag }}</h2>
            <div class="main-content">
                {% for image in images %}
                <!-- Video Card 1 -->
                <div class="video-card">
                    <div class="thumbnail">
                        <div class="thumbnail-overlay">
                            <img src="data:image/png;base64,{{ image['cover'] }}" alt="{{ image['name'] }}" style="width: 400px; height: 230px; margin: 0;">
                        </div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">{{ image['name'] }}</h3>
                        <!-- <div class="video-meta">
                            <span>1.2M views</span> â€¢ <span>2 hours ago</span>
                        </div> -->
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    
        <script src="/static/js/script.js"></script>
    </body>
    </html>
